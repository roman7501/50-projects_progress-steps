<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <span class="round" id="round1">1</span>
      <span class="line" id="line1"></span>
      <span class="round" id="round2">2</span>
      <span class="line" id="line2"></span>
      <span class="round" id="round3">3</span>
      <span class="line" id="line3"></span>
      <span class="round" id="round4">4</span>
    </div>
    <div class="container container2">
      <span class="round round-blue" id="round-blue1">1</span>
      <span class="line line-blue" id="line-blue1"></span>
      <span class="round round-blue" id="round-blue2">2</span>
      <span class="line line-blue" id="line-blue2"></span>
      <span class="round round-blue" id="round-blue3">3</span>
      <span class="line line-blue" id="line-blue3"></span>
      <span class="round round-blue" id="round-blue4">4</span>
    </div>

    <div class="container-buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
